<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Data Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            background: #e9ecef;
            border-radius: 15px;
            padding: 0.25rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .refresh-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            width: auto;
            padding: 0.75rem 2rem;
        }

        .refresh-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }

        .logout-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            width: auto;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        /* Auth iframe overlay styles */
        .auth-iframe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .auth-iframe-container {
            width: 90%;
            max-width: 450px;
            height: 500px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .auth-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .tabs {
                flex-direction: column;
                gap: 0.25rem;
            }

            .form-section {
                padding: 1rem;
            }

            .auth-iframe-container {
                width: 95%;
                height: 80vh;
                max-height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <span>Checking authentication...</span>
    </div>

    <!-- Auth iframe overlay -->
    <div id="authIframeOverlay" class="auth-iframe-overlay">
        <div class="auth-iframe-container">
            <iframe 
                id="authIframe" 
                class="auth-iframe" 
                src="https://am-i-three.vercel.app/reverify"
                title="Authentication">
            </iframe>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <h1>üéÆ Roblox Data Sender</h1>
            <p>Send data to your Roblox server endpoint</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('username')">üë§ Username</button>
            <button class="tab-btn" onclick="showTab('jobid')">üñ•Ô∏è Job ID</button>
            <button class="tab-btn" onclick="showTab('status')">üìä Status</button>
        </div>

        <!-- Username Tab -->
        <div id="username-tab" class="tab-content active">
            <div class="form-section">
                <div class="form-group">
                    <label for="username1">Username</label>
                    <input type="text" id="username1" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="dataString1">Data String</label>
                    <textarea id="dataString1" placeholder="Enter data to send" rows="3"></textarea>
                </div>

                <button class="btn" onclick="sendToUsername()">Send to Username</button>
            </div>
        </div>

        <!-- Job ID Tab -->
        <div id="jobid-tab" class="tab-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="jobId">Job ID</label>
                    <input type="text" id="jobId" placeholder="Enter job ID">
                </div>

                <div class="form-group">
                    <label for="dataString2">Data String</label>
                    <textarea id="dataString2" placeholder="Enter data to send" rows="3"></textarea>
                </div>

                <button class="btn" onclick="sendToJobId()">Send to Job ID</button>
            </div>
        </div>

        <!-- Status Tab -->
        <div id="status-tab" class="tab-content">
            <div class="form-section">
                <div class="refresh-section">
                    <button class="btn refresh-btn" onclick="refreshStatus()">üîÑ Refresh Status</button>
                </div>
                <div id="statusDisplay" style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 10px; color: #666;">
                    Status information will appear here...
                </div>
            </div>
        </div>

        <div class="logout-section">
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        class AuthManager {
            constructor() {
                this.verifyUrl = 'https://am-i-three.vercel.app/api/verify';
                this.checkInterval = 30 * 1000; // Check every 30 seconds
                this.isAuthenticated = false;
                this.currentUser = null;
                this.authCheckTimer = null;
                
                // DOM elements
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.authIframeOverlay = document.getElementById('authIframeOverlay');
                this.mainApp = document.getElementById('mainApp');
                this.authIframe = document.getElementById('authIframe');
                
                this.init();
            }

            async init() {
                console.log('Initializing auth manager...');
                
                // Initial auth check
                await this.checkAuth();
                
                // Set up periodic checking
                this.startPeriodicCheck();
                
                // Listen for iframe messages (when auth is successful)
                this.setupIframeListener();
                
                // Check auth when page becomes visible
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.checkAuth();
                    }
                });
            }

            async checkAuth() {
                try {
                    console.log('Checking authentication...');
                    const response = await fetch(this.verifyUrl, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    const data = await response.json();
                    console.log('Auth check response:', data);

                    if (response.ok && data.authenticated) {
                        // User is authenticated
                        this.isAuthenticated = true;
                        this.currentUser = data.user;
                        this.showMainApp();
                    } else {
                        // User needs authentication
                        this.isAuthenticated = false;
                        this.currentUser = null;
                        this.showAuthOverlay();
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    this.isAuthenticated = false;
                    this.currentUser = null;
                    this.showAuthOverlay();
                }
            }

            showMainApp() {
                console.log('Showing main app');
                this.loadingOverlay.classList.add('hidden');
                this.authIframeOverlay.style.display = 'none';
                this.mainApp.classList.remove('hidden');
            }

            showAuthOverlay() {
                console.log('Showing auth overlay');
                this.loadingOverlay.classList.add('hidden');
                this.mainApp.classList.add('hidden');
                this.authIframeOverlay.style.display = 'flex';
                
                // Refresh the iframe to ensure clean state
                this.refreshAuthIframe();
            }

            refreshAuthIframe() {
                // Add timestamp to prevent caching
                const timestamp = Date.now();
                this.authIframe.src = `https://am-i-three.vercel.app/reverify?t=${timestamp}`;
            }

            setupIframeListener() {
                window.addEventListener('message', (event) => {
                    // Verify origin for security
                    if (event.origin !== 'https://am-i-three.vercel.app') {
                        return;
                    }
                    
                    console.log('Received message from iframe:', event.data);
                    
                    // Handle successful authentication
                    if (event.data.type === 'auth_success') {
                        console.log('Authentication successful, rechecking...');
                        // Wait a moment for cookies to be set, then recheck
                        setTimeout(() => {
                            this.checkAuth();
                        }, 500);
                    }
                    
                    // Handle auth check requests from iframe
                    if (event.data.type === 'auth_check_request') {
                        this.checkAuth();
                    }
                });
            }

            startPeriodicCheck() {
                // Clear any existing timer
                if (this.authCheckTimer) {
                    clearInterval(this.authCheckTimer);
                }
                
                // Start new timer
                this.authCheckTimer = setInterval(() => {
                    // Only check if we think we're authenticated
                    if (this.isAuthenticated) {
                        this.checkAuth();
                    }
                }, this.checkInterval);
            }

            stopPeriodicCheck() {
                if (this.authCheckTimer) {
                    clearInterval(this.authCheckTimer);
                    this.authCheckTimer = null;
                }
            }

            async logout() {
                try {
                    const response = await fetch('https://am-i-three.vercel.app/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        this.isAuthenticated = false;
                        this.currentUser = null;
                        this.showAuthOverlay();
                    } else {
                        alert('Logout failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Network error during logout. Please try again.');
                }
            }
        }

        // Global auth manager instance
        let authManager;

        // Tab management
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Main application functions
        function sendToUsername() {
            const username = document.getElementById('username1').value;
            const dataString = document.getElementById('dataString1').value;
            
            if (!username || !dataString) {
                alert('Please fill in all fields');
                return;
            }
            
            console.log('Sending to username:', username, 'Data:', dataString);
            alert('Data sent to username: ' + username);
        }

        function sendToJobId() {
            const jobId = document.getElementById('jobId').value;
            const dataString = document.getElementById('dataString2').value;
            
            if (!jobId || !dataString) {
                alert('Please fill in all fields');
                return;
            }
            
            console.log('Sending to job ID:', jobId, 'Data:', dataString);
            alert('Data sent to job ID: ' + jobId);
        }

        function refreshStatus() {
            document.getElementById('statusDisplay').innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <div style="width: 20px; height: 20px; border: 2px solid #667eea; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <span>Refreshing status...</span>
                </div>
            `;
            
            setTimeout(() => {
                document.getElementById('statusDisplay').innerHTML = `
                    <div style="color: #28a745; font-weight: 500;">
                        ‚úÖ Status refreshed successfully<br>
                        <small style="color: #666; margin-top: 0.5rem; display: block;">
                            Last updated: ${new Date().toLocaleTimeString()}
                        </small>
                    </div>
                `;
            }, 1500);
        }

        function logout() {
            if (authManager) {
                authManager.logout();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing...');
            authManager = new AuthManager();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (authManager) {
                authManager.stopPeriodicCheck();
            }
        });
    </script>
</body>
</html>
