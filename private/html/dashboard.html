<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Data Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #555;
        }

        .form-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .refresh-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            width: auto;
            padding: 0.75rem 2rem;
        }

        .refresh-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }

        .logout-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            width: auto;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        /* Authentication Modal Styles */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .auth-modal {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .loading-text {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .verify-text {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .auth-form-group {
            margin-bottom: 1rem;
        }

        .auth-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .auth-form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .auth-form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 0.5rem;
            }

            .form-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Modal -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-modal">
            <div class="auth-header">
                <div id="loadingSection">
                    <div class="loading-text">Just a second...</div>
                </div>
                <div id="verifySection" class="hidden">
                    <div class="verify-text">Please reverify who you are</div>
                </div>
            </div>

            <form id="authForm" class="hidden">
                <div class="auth-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="auth-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" id="signInBtn" class="auth-btn">
                    Sign In
                </button>

                <div id="errorMessage" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <h1>üéÆ Roblox Data Sender</h1>
            <p>Send data to your Roblox server endpoint</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('username')">üë§ Username</button>
            <button class="tab-btn" onclick="showTab('jobid')">üñ•Ô∏è Job ID</button>
            <button class="tab-btn" onclick="showTab('status')">üìä Status</button>
        </div>

        <!-- Username Tab -->
        <div id="username-tab" class="tab-content active">
            <div class="form-section">
                <div class="form-group">
                    <label for="username1">Username</label>
                    <input type="text" id="username1" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="dataString1">Data String</label>
                    <textarea id="dataString1" placeholder="Enter data to send" rows="3"></textarea>
                </div>

                <button class="btn" onclick="sendToUsername()">Send to Username</button>
            </div>
        </div>

        <!-- Job ID Tab -->
        <div id="jobid-tab" class="tab-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="jobId">Job ID</label>
                    <input type="text" id="jobId" placeholder="Enter job ID">
                </div>

                <div class="form-group">
                    <label for="dataString2">Data String</label>
                    <textarea id="dataString2" placeholder="Enter data to send" rows="3"></textarea>
                </div>

                <button class="btn" onclick="sendToJobId()">Send to Job ID</button>
            </div>
        </div>

        <!-- Status Tab -->
        <div id="status-tab" class="tab-content">
            <div class="form-section">
                <div class="refresh-section">
                    <button class="btn refresh-btn" onclick="refreshStatus()">üîÑ Refresh Status</button>
                </div>
                <div id="statusDisplay" style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 10px; color: #666;">
                    Status information will appear here...
                </div>
            </div>
        </div>

        <div class="logout-section">
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Authentication state
        let isAuthenticated = false;
        let currentUser = null;

        // DOM elements
        const authOverlay = document.getElementById('authOverlay');
        const mainApp = document.getElementById('mainApp');
        const loadingSection = document.getElementById('loadingSection');
        const verifySection = document.getElementById('verifySection');
        const authForm = document.getElementById('authForm');
        const errorMessage = document.getElementById('errorMessage');
        const signInBtn = document.getElementById('signInBtn');

        // Initialize the application
        async function initApp() {
            try {
                // Check if user is already authenticated
                const response = await fetch('/api/verify', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    // User is authenticated, show main app directly
                    isAuthenticated = true;
                    currentUser = data.user;
                    showMainApp();
                    
                    // Set up periodic authentication checks
                    setupAuthCheck();
                } else {
                    // User needs to authenticate (first time or cookie expired)
                    showAuthForm();
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
                showAuthForm();
            }
        }

        // Set up periodic authentication checks to detect cookie expiration
        function setupAuthCheck() {
            // Check every 5 minutes if the user is still authenticated
            setInterval(async () => {
                try {
                    const response = await fetch('/api/verify', {
                        method: 'GET',
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    
                    if (!data.authenticated) {
                        // Cookie has expired, show reverification modal
                        isAuthenticated = false;
                        currentUser = null;
                        showReverifyModal();
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    // On network error, assume we need to reverify
                    isAuthenticated = false;
                    currentUser = null;
                    showReverifyModal();
                }
            }, 5 * 60 * 1000); // Check every 5 minutes
        }

        // Show reverification modal (when cookie expires during session)
        function showReverifyModal() {
            // Show the auth overlay over the main app
            authOverlay.classList.remove('hidden');
            loadingSection.classList.add('hidden');
            verifySection.classList.remove('hidden');
            authForm.classList.remove('hidden');
            
            // Clear the form
            authForm.reset();
            hideError();
        }

        function showMainApp() {
            authOverlay.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        function showAuthForm() {
            loadingSection.classList.add('hidden');
            verifySection.classList.remove('hidden');
            authForm.classList.remove('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Handle authentication form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            signInBtn.disabled = true;
            signInBtn.textContent = 'Signing in...';
            hideError();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    isAuthenticated = true;
                    currentUser = data.user;
                    showMainApp();
                    
                    // Set up auth checks for this newly authenticated session
                    setupAuthCheck();
                } else {
                    showError(data.message || 'Authentication failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                signInBtn.disabled = false;
                signInBtn.textContent = 'Sign In';
            }
        });

        // Main application functions
        function sendToUsername() {
            const username = document.getElementById('username1').value;
            const dataString = document.getElementById('dataString1').value;
            
            if (!username || !dataString) {
                alert('Please fill in all fields');
                return;
            }
            
            console.log('Sending to username:', username, 'Data:', dataString);
            alert('Data sent to username: ' + username);
        }

        function sendToJobId() {
            const jobId = document.getElementById('jobId').value;
            const dataString = document.getElementById('dataString2').value;
            
            if (!jobId || !dataString) {
                alert('Please fill in all fields');
                return;
            }
            
            console.log('Sending to job ID:', jobId, 'Data:', dataString);
            alert('Data sent to job ID: ' + jobId);
        }

        function refreshStatus() {
            console.log('Refreshing status...');
            alert('Status refreshed!');
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    isAuthenticated = false;
                    currentUser = null;
                    
                    // Reset form
                    authForm.reset();
                    hideError();
                    
                    // Show auth overlay again
                    mainApp.classList.add('hidden');
                    authOverlay.classList.remove('hidden');
                    loadingSection.classList.remove('hidden');
                    verifySection.classList.add('hidden');
                    authForm.classList.add('hidden');
                    
                    // Re-initialize
                    setTimeout(initApp, 500);
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Network error during logout. Please try again.');
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
